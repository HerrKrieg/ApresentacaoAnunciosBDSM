<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Ferramenta para criação de Anúncio no r/anunciosBDSM</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      var GeneroIdentidade = "X";
      var GeneroIdentidadeCompleto = "Pessoa";
      var PosicaoIdentidade = "SW"
      var PosicaoIdentidadeCompleto = "Switcher"
      var GeneroProcura = "X";
      var GeneroProcuraCompleto = "Pessoa";
      var PosicaoProcura = "SW";
      var PosicaoProcuraCompleto = "Switcher";
      var Idade = 18;
      var Regiao = "Brasil";
      var Descricao = "novas experiências";

      window.onload = UpdateTituloAnuncio;

      function UpdateTituloAnuncio(){
        var anuncio = `[${GeneroIdentidade}4${GeneroProcura}] [${PosicaoIdentidade}4${PosicaoProcura}] ${Idade} ${Regiao} - ${Descricao}`
        document.getElementById("TituloAnuncio").innerHTML = anuncio;

        UpdateDescricaoCompleta()
      }

      function UpdateDescricaoCompleta(){
        var anuncio = `Sou ${GeneroIdentidadeCompleto} ${PosicaoIdentidadeCompleto} e procuro ${GeneroProcuraCompleto} ${PosicaoProcuraCompleto}, tenho ${Idade} anos, moro na região de ${Regiao} e estou buscando ${Descricao}`
        document.getElementById("ResumoAnuncio").innerHTML=anuncio;
      }

      function updateGeneroIdentidade(v,n){
        GeneroIdentidade = v;
        GeneroIdentidadeCompleto = n;
        UpdateTituloAnuncio()
      }
      function updatePosicaoIdentidade(v,n){
        PosicaoIdentidade = v;
        PosicaoIdentidadeCompleto = n;
        UpdateTituloAnuncio()
      }
      function updateGeneroProcura(v,n){
        GeneroProcura = v;
        GeneroProcuraCompleto = n;
        UpdateTituloAnuncio()
      }
      function updatePosicaoProcura(v,n){
        PosicaoProcura = v;
        PosicaoProcuraCompleto = n;
        UpdateTituloAnuncio()
      }
      function updateIdade(v){
        Idade = v;
        UpdateTituloAnuncio()
      }
      function updateRegiao(v){
        Regiao = v;
        UpdateTituloAnuncio()
      }

      function updateDescricao(v){
        Descricao = v;
        UpdateTituloAnuncio()
      }

      function copy() {
      var text = document.getElementById('TituloAnuncio').innerHTML;
      navigator.clipboard.writeText(text);
      }

    </script>
  </head>
  <body>
  <div class="container">

      <p class="text-center fs-2" id="TituloPagina">Ferramenta para criação de Anúncio no r/anunciosBDSM</p>
      
      <p class="text-center fs-2" id="TituloAnuncio"></p>
      <p class="text-center fs-4">Sendo interpretado como</p>
      <p class="text-center fs-3" id="ResumoAnuncio"></p>

      <p class="text-left fs-6" id="LabelGeneroIdentidade">Me identifico como</p>
      <div class="btn-group" role="group" aria-label="Identificação de Gênero">
        <button type="button" class="btn btn-primary" onclick="updateGeneroIdentidade('H',this.innerHTML)">Homem</button>
        <button type="button" class="btn btn-primary" onclick="updateGeneroIdentidade('M',this.innerHTML)">Mulher</button>
        <button type="button" class="btn btn-primary" onclick="updateGeneroIdentidade('T',this.innerHTML)">Trans</button>
        <button type="button" class="btn btn-primary" onclick="updateGeneroIdentidade('NB',this.innerHTML)">Não-Binário</button>
      </div>

      <p class="text-left fs-6" id="LabelPosicaoIdentidade">No BDSM sou </p>
      <div class="btn-group" role="group" aria-label="Identificação de Posição no BDSM">
        <button type="button" class="btn btn-primary" onclick="updatePosicaoIdentidade('T',this.innerHTML)">Top</button>
        <button type="button" class="btn btn-primary" onclick="updatePosicaoIdentidade('B',this.innerHTML)">Bottom</button>
        <button type="button" class="btn btn-primary" onclick="updatePosicaoIdentidade('SW',this.innerHTML)" >Switcher</button>
      </div>

      <p class="text-left fs-6" id="LabelGeneroProcura">e estou procurando</p>
      <div class="btn-group" role="group" aria-label="Gênero que procura">
      <button type="button" class="btn btn-primary" onclick="updateGeneroProcura('H',this.innerHTML)">Homem</button>
      <button type="button" class="btn btn-primary" onclick="updateGeneroProcura('M',this.innerHTML)">Mulher</button>
      <button type="button" class="btn btn-primary" onclick="updateGeneroProcura('T',this.innerHTML)">Trans</button>
      <button type="button" class="btn btn-primary" onclick="updateGeneroProcura('NB',this.innerHTML)">Não-Binário</button>
      </div>

      <p class="text-left fs-6" id="LabelPosicaoProcura">Com a posição </p>
      <div class="btn-group" role="group" aria-label="Posição no BDSM que procura">
      <button type="button" class="btn btn-primary" onclick="updatePosicaoProcura('T',this.innerHTML)">Top</button>
      <button type="button" class="btn btn-primary" onclick="updatePosicaoProcura('B',this.innerHTML)">Bottom</button>
      <button type="button" class="btn btn-primary" onclick="updatePosicaoProcura('SW',this.innerHTML)" >Switcher</button>
      </div>
      
      <div data-mdb-input-init class="form-outline">
      <label for="idade" class="form-label">Minha idade é:</label>
        <input type="number" min="18" max="70" id="inputIdade" class="form-control" oninput="updateIdade(this.value)" />
      </div>

      <div class="mb-3">
      <label for="inputTextRegiao" class="form-label">Na região de:</label>
      <input type="text" class="form-control" id="inputTextRegiao" aria-describedby="Região" oninput="updateRegiao(this.value)">
      </div>

      <div class="mb-3">
        <label for="inputTextDescricao" class="form-label">Descrição resumida do que está buscando:</label>
        <input type="text" class="form-control" id="inputTextDescricao" aria-describedby="Descrição Resumida" oninput="updateDescricao(this.value)">
      </div>

      <button type="button" class="btn btn-primary" onclick="copy()">Copiar Título</button>

  </div>
</body>
</html>
